<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">
    <title>Cadastro Cliente</title>
</head>
<body>
    <div id="form-cliente" style="display:flex;position:absolute;width: 100vw;height: 100vh;background-color: rgba(0, 0, 0, 0.911);z-index: 4;justify-content: center;align-items: center;flex-direction: column;">
      <form style="width: 50vw;height: 60vh;background-color: white;border-radius: 10px;display:flex;justify-content:center;flex-direction:column;align-items:center;" action="/home/cadastrar" method="post">
        <div class="form-group" style="display: flex;justify-content:center;flex-direction:column;margin:10px;">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" placeholder="Nome" autocomplete="off">
        </div>
        <div class="form-group" style="display: flex;justify-content:center;flex-direction:column;margin:10px;">
          <label for="telefone">Telefone</label>
          <input type="text" name="telefone" id="telefone" placeholder="Telefone" autocomplete="off">
        </div>
        <div class="form-group" style="display: flex;justify-content:center;flex-direction:column;margin:10px;">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="Email" autocomplete="off">
        </div>
        <div class="form-group" style="display: flex;justify-content:center;flex-direction:column;margin:10px;">
          <button type="submit">Salvar</button>
        </div>
      </form>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
