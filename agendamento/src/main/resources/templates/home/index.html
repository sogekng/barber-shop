<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">
    <title>Home</title>
</head>
<body onload="startTime()">
  <nav id="nav">
      <div class="carousel" id="carousel">
          <div class="slides">
              <script>
                  var count = 1;

                  setInterval(function(){
                      count++;
                      if(count == 4){
                          count = 1;
                      }
                      document.querySelector('#slide' + count).checked = true;
                  }, 5000);
              </script>
              <input type="radio" name="slide" id="slide1" checked>
              <input type="radio" name="slide" id="slide2">
              <input type="radio" name="slide" id="slide3">
              <input type="radio" name="slide" id="slide4">
  
              <div class="slide s1" onmouseover="on()" onmouseout="off()">
                  <div class="color" style="background-color: rgb(255, 79, 79)"></div>
              </div>
              <div class="slide">
                  <div class="color" style="background-color: rgb(230, 42, 42)"></div>
              </div>
              <div class="slide">
                  <div class="color" style="background-color: rgb(177, 50, 50)"></div>
              </div>
              <div class="slide">
                  <div class="color" style="background-color: rgb(129, 12, 12)"></div>
              </div>
          </div>
      </div>
      <header style="z-index:3;">
          <div id="menu">
              <a href="/home" class="logo" style="text-decoration:none;color:white;cursor:pointer">Home</a>
              <ul>
                  <li><a href="/home">Home</a></li>
                  <li><a href="sobre.html">Sobre</a></li>
                  <li><a href="contato.html">Contato</a></li>
              </ul>
          </div>
      </header>
      <div id="container">
          <div class="navigation-slide">
              <label class="bar-slide" id="bar-slide" for="slide1"></label>
              <label class="bar-slide" id="bar-slide" for="slide2"></label>
              <label class="bar-slide" id="bar-slide" for="slide3"></label>
              <label class="bar-slide" id="bar-slide" for="slide4"></label>
          </div>
          <div class="content-esq">
              <div class="content">
                  <h1>Title</h1>
                  <p>Venha marcar o seu horario conosco</p>
                  <a href="/home/form-cliente"><button>Agendar</button></a>
                  <div th:if="${accert != null}" class="accert" id="accert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <span th:text="${accert}"></span>
                  </div><div class="alert"></div>
                  <div th:if="${error != null}" class="error" id="error">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <span th:text="${error}"></span>
                  </div><div class="alert"></div>
              </div>
          </div>
          <div class="content-dir"></div>
      </div>
  </nav>
  <script src="/js/main.js"></script>
</body>
</html>
